<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>Co workers</h2>
        <script>
            var cowerkers = ['ny', 'lee', 'ee', 'ff', 'gg'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < cowerkers.length){
                    document.write('<li><a href="http://a.com'+ cowerkers[i] +'">' + cowerkers[i] + '</li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
