<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>object</h1>
        <h2>Create</h2>
        <script type="text/javascript">
            var cowerkers = {
                "programmer":"ny",
                "designer":"ee"
            };
            document.write("programmer : "+ cowerkers.programmer + "<br>");
            document.write("designer : "+ cowerkers.designer + "<br>");
            cowerkers.bookeeper = "dd";
            document.write("bookeeper : "+ cowerkers.bookeeper + "<br>");
            cowerkers["data scientist"] = "ff";
            document.write("data scientist : "+ cowerkers["data scientist"] + "<br>");
        </script>
        <h2>Iterate</h2>
        <script type="text/javascript">
            for(var key in cowerkers) {
                document.write(key+' : '+cowerkers[key]+'<br>');
            }
        </script>
        <h2>property & Method</h2>
        <script type="text/javascript">
            cowerkers.showAll = function(){
                for(var key in this) {
                    document.write(key+' : '+this[key]+'<br>');
                }
            }
            cowerkers.showAll();
        </script>
    </body>
</html>
